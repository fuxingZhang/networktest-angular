<section>
  <div class="card">
    <div echarts [options]="initOption" [merge]="updateOption"></div>
    <div style="display: flex">
      <div style="flex: 1;">
        <div style="display: flex;">
          <div style="width: 160px;text-align: right;">文件大小</div>
          <div style="flex: 1;text-align: left;padding-left: 40px;">
            <select name="" id="">
              <option *ngFor="let option of options" value="{{option.value}}">{{option.label}}</option>
            </select>
          </div>
        </div>
        <div style="display: flex;">
          <div style="width: 160px;text-align: right;">测试次数</div>
          <div style="flex: 1;text-align: left;padding-left: 40px;">
            <input type="number" min="1" max="100" [value]="iterations">
          </div>
        </div>
        <div style="display: flex;">
          <div style="width: 160px;text-align: right;">间隔时间</div>
          <div style="flex: 1;text-align: left;padding-left: 40px;">
            <input type="number" min="0" max="1000" [value]="duration">
          </div>
        </div>
      </div>
      <div style="flex: 1;">
        <div class="table">
          <div>
            <div>当前值</div>
            <div>平均值</div>
          </div>
          <div>
            <div>{{now}}</div>
            <div>{{average}}</div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top: 30px;">
      <button (click)="change()" style="margin-right: 30px;">{{button}}</button>
      <button (click)="clear()">清空</button>
    </div>
  </div>
</section>
